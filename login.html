<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="container">
			<div id="header">
				
			</div>
		</div>
		<!--头部结束-->
		<div id="main">
			<div class="rehd">
		        <h3 class="registerLeft"></h3>
		        <div class="registerRight">
		            > 没有银泰账号，<a href="register.html">马上注册</a>
		        </div>
		    </div>
		    <div class="registerCont">
		    	<div class="registerMain">
		    		<div class="client-list userName">
						<label for="registerName"><span class="lab">E-mail/手机号</span></label>
						<input type="text" class="nametxt" name="registerName" id="registerName"/>
                        <div class="tips">
                        	<span class="clientBg"></span>
                        	<div class="prompt"></div>
                        </div>
					</div>
					<div class="client-list pwd">
						<label for="registerSecretCode"><span class="lab">登录密码</span></label>
						<input type="password" class="passtxt" name="register" id="registerPwd" />
						<a class="forget" href="#">忘记密码？</a>
                        <div class="tips">
                        	<span class="clientBg"></span>
                        	<div class="prompt"></div>
                        </div>
					</div>
					
				    <div class="client-list hidden" id="hidden">
                        <label for="graphCode"><span class="lab">验证码</span></label>
                        <input type="text"  class="graphtxt" name="graphCode" id="graphCode" />
                        <span class="delay">
                            <div class="num">8OHG</div>                            	                            
                            <a id="J-changeGraphPic" href="javascript:;">换一张</a>
                        </span>
                        <div class="tips">
                        	<span class="clientBg"></span>
                        	<div class="prompt"></div>
                        </div>
					</div>
					<div class="client-agree">
						<span class="lab"></span>
						<label for="agreement"><input type="checkbox" class="agreement" value="1" name="agreement" checked="checked" />记住我</label>
					</div>
					<div class="client-list">
						<label><span class="lab"></span></label>
                        <a class="client-submit" href="javascript:void(0);">登录-SIGN IN</a>
					</div>
		    	</div>
		    	<div class="registerMainRight">
		    		
		    	</div>
		    </div>
		    
		    <div class="cooperate">
		    	<p class="cooperateTitle">您可以使用合作网站账号登录：</p>
		    	<div class="cooperateList">
                <a href="#" class="sina">新浪微博</a>
                <a href="#" class="tencent">QQ登录</a>
                <a href="#" class="mobile"></a>
                <a href="#" class="phone">手机支付</a>
                <a href="#" class="alipy"></a>
		    </div>
		</div>
		<!--底部开始-->
		
		<div id="footer">
			<div class="footer">
				
			</div>
		</div>
		<!--底部结束-->
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	
</html>
