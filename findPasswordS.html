<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码-第二步</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/findPasswordS.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="container">
			<div id="header">
				
			</div>
		</div>
		<!--头部结束-->
		<div id="main">
			<div class="cont">
				<div class="find">
			        <h3 class="findPwd">修改密码</h3>
			        <div class="findStep">
						<p></p>
						<div class="findEvery">
							<span>填写账户</span>
							<span class="current">验证身份</span>
							<span>重置密码</span>
							<span class="last">完成</span>
						</div>
					</div>
			    </div>
				
			    <div class="findMain">
			    	<div class="client-list hidden">
                        <label for="graphCode"><span class="lab">验证码</span></label>
                        <input type="text"  class="graphtxt" name="graphCode" id="graphCode" />
                        <span class="delay">
                            <div class="num">4U8I</div>                            	                            
                            <a class="change" href="javascript:void(0);">看不清，换一张</a>
                        </span>
                        <div class="tips">
                        	<span class="clientBg"></span>
                        	<div class="prompt"></div>
                        </div>
					</div>
					<div class="client-list">
                        <label for="verifyCode"><span class="lab">已验证手机</span></label>
                        <input type="text" class="phoneNumTxt" name="verifyCode" id="verifyCode" />
                        <span class="phone">
                            <a class="retrive-code" id="retrieveCode" href="javascript:void(0)">获取短信验证码</a>
                            <a class="retrive-code" id="retrieveSund" href="javascript:void(0)">获取语音验证码</a>
                        </span>
                        <div class="tips"></div>
					</div>
				   	<div class="client-list phoneNum">
						<label for="registerName"><span class="lab">手机验证码</span></label>
						<input type="text" class="phonetxt" name="registerName" id="registerName"/>
                        <div class="tips">
                        	<span class="clientBg"></span>
                        	<div class="prompt"></div>
                        </div>
					</div>
					<div class="client-list">
						<label><span class="lab"></span></label>
	                    <button class="client-submit next" type="button">下一步</button>
	                    <button class="client-submit prev" type="button">上一步</button>
					</div>
			    </div>
		  </div>
		</div>
		<!--底部开始-->
		
		<div id="footer">
			<div class="footer">
				
			</div>
		</div>
		<!--底部结束-->
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/findPasswordS.js" type="text/javascript" charset="utf-8"></script>
</html>
