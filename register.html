<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="container">
			<div id="header">
				
			</div>
		</div>
		<!--头部结束-->
		<div id="main">
			<div class="rehd">
		        <h3 class="registerLeft"></h3>
		        <div class="registerRight">
		            > 已有银泰账号，<a href="#">马上登录</a>
		        </div>
		    </div>
		    <div class="registerCont">
		    	<div class="registerMain">
		    		<div class="client-list checkPhone">
						<label for="registerName"><span class="lab">手机号/E-mail</span></label>
						<input type="text" class="phoneNum" name="registerName" id="registerName"/>
                        <div class="tips">
                        	<span class="clientBg"></span>
                        	<div class="prompt"></div>                        	
                        </div>
					</div>
					<div class="client-list pwd">
						<label for="registerSecretCode"><span class="lab">登录密码</span></label>
						<input type="passw ord" class="passtxt" name="register" id="registerPwd" min="6" max="20"/>
                        <div class="tips">
                        	<span class="clientBg"></span>
                        	<div class="prompt"></div>
                        </div>
					</div>
					 <div class="client-list confPwd">
				        <label for="registerConfPwd"><span class="lab">确认密码</span></label>
				        <input type="password" class="conftxt" name="registerConfPwd" id="registerConfPwd" />
                        <div class="tips">
                        	<span class="clientBg"></span>
                        	<div class="prompt"></div>
                        </div>
				    </div>
				    <div class="client-list hidden" id="hidden">
                        <label for="graphCode"><span class="lab">图形验证码</span></label>
                        <input type="text"  class="graphtxt" name="graphCode" id="graphCode" />
                        <span class="delay">
                            <div class="num">G5YE</div>                            	                            
                            <a id="J-changeGraphPic" href="javascript:;">换一张</a>
                        </span>
                        <div class="tips">
                        	<span class="clientBg"></span>
                        	<div class="prompt"></div>
                        </div>
					</div>
					<div class="client-list mobileVer">
                        <label for="verifyCode"><span class="lab">验证码</span></label>
                        <input type="text" class="verifytxt" name="verifyCode" id="verifyCode" />
                        <span class="phone hidden" id="J-phone">
                            <a class="retrive-code" id="retrieveCode" href="javascript:void(0)">获取短信验证码</a>
                            <a class="retrive-code" id="retrieveSund" href="javascript:void(0)">获取语音验证码</a>
                        </span>
                        <div class="tips">
                        	<span class="clientBg"></span>
                        	<div class="prompt"></div>
                        </div>
					</div>
					<div class="client-agree">
						<span class="lab"></span>
						<label for="agreement"><input type="checkbox" class="agreement" disabled="disabled" value="1" name="agreement" checked="checked" />我已阅读并同意<a href="#">《银泰网用户注册服务协议》</a></label>
					</div>
					<div class="client-list">
						<label><span class="lab"></span></label>
                        <a class="client-submit" href="javascript:void(0);">注册-REGISTRATION</a>
					</div>
		    	</div>
		    	<div class="registerMainRight">
		    		
		    	</div>
		    </div>
		    
		    <div class="cooperate">
		    	<p class="cooperateTitle">您可以使用合作网站账号登录：</p>
		    	<div class="cooperateList">
                <a href="#" class="sina">新浪微博</a>
                <a href="#" class="tencent">QQ登录</a>
                <a href="#" class="mobile"></a>
                <a href="#" class="phone">手机支付</a>
                <a href="#" class="alipy"></a>
		    </div>
		</div>
		<!--底部开始-->
		
		<div id="footer">
			<div class="footer">
				
			</div>
		</div>
		<!--底部结束-->
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	
</html>
