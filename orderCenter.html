<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单中心</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/orderCenter.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="container">
			<div id="header">
				
			</div>
		</div>
		<!--头部结束-->
		<div id="main">
			<div class="content">
				<div class="contentHead">
					<span>您现在的位置</span>
					<span class="index"><a href="#">首页</a>&nbsp;>&nbsp;</span>
					<span>我的银泰</span>
				</div>
				<div class="contentMain">
					<div class="orderLeft">
						<a href="#" class="my">
							
						</a>
						<div class="myIndex">
							<h3 class="myIndexList"><a href="#">我的首页</a></h3>
						</div>
						<div class="order">
							<div class="orderCenterBox">
								<h3 class="orderCenter"><a href="#">订单中心</a></h3>
								<span class="open"></span>
								<span class="off"></span>
							</div>
							<div class="orderListBox">
								<ul class="orderList">
									<li><a href="#">我的订单</a></li>
									<li><a href="#">退换货</a></li>
								</ul>
							</div>
							
						</div>
						<div class="order">
							<div class="orderCenterBox change">
								<h3 class="account"><a href="#">账户管理</a></h3>
								<span class="open"></span>
								<span class="off"></span>
							</div>
							<div class="orderListBox">
								<ul class="orderList">
									<li><a href="#">余额</a></li>
									<li><a href="#">银元</a></li>
									<li><a href="#">银泰卡账户</a></li>
									<li><a href="#">优惠券</a></li>
									<li><a href="#">积分</a></li>
								</ul>
							</div>
							
						</div>
						
						<div class="order">
							<div class="orderCenterBox">
								<h3 class="news"><a href="#">账户管理</a></h3>
								<span class="open"></span>
								<span class="off"></span>
							</div>
							<div class="orderListBox">
								<ul class="orderList">
									<li><a href="#">我的公告</a></li>
									<li><a href="#">我的咨询</a></li>
									<li><a href="#">邮件订阅</a></li>
							
								</ul>
							</div>							
						</div>
						
						<div class="order">
							<div class="orderCenterBox">
								<h3 class="favorites"><a href="#">收藏夹</a></h3>
								<span class="open"></span>
								<span class="off"></span>
							</div>
							<div class="orderListBox">
								<!--<ul class="orderList">
									<li><a href="#">我的公告</a></li>
									<li><a href="#">我的咨询</a></li>
									<li><a href="#">邮件订阅</a></li>
							
								</ul>-->
							</div>							
						</div>
						
						<div class="order">
							<div class="orderCenterBox">
								<h3 class="data"><a href="#">个人资料</a></h3>
								<span class="open"></span>
								<span class="off"></span>
							</div>
							<div class="orderListBox">
								<ul class="orderList">
									<li><a href="#">基本资料</a></li>
									<li><a href="#">收货地址</a></li>
									<li><a href="#">修改密码</a></li>
									<li><a href="#">验证手机</a></li>
									<li><a href="#">支付密码</a></li>
									<li><a href="#">修改邮箱</a></li>
									<li><a href="#">银行信息</a></li>
								</ul>
							</div>							
						</div>
						
						<div class="order">
							<div class="orderCenterBox">
								<h3 class="card"><a href="#">我的银泰卡</a></h3>
								<!--<span></span>-->
							</div>						
						</div>
						
						<div class="order">
							<div class="orderCenterBox">
								<h3 class="myVip"><a href="#">我的实体贵宾卡</a></h3>
								<!--<span></span>-->
							</div>						
						</div>
					</div>
					
					<div class="orderRight">
						<div class="orderRightTop">
							<h1><strong>订单中心</strong></h1>
							<span></span>
						</div>
						<div class="orderRightMain">
							<div class="orderRightMainTitle">
								<h3>订单列表</h3>
								<div class="select">
									<select name="month" class="selectList">
										<option>近三个月订单</option>
										<option>三个月前订单</option>
									</select>
								</div>
							</div>
							
							<div class="orderRMBottom">
								<div class="transaction">
									<strong>交易提醒:</strong>
									<a href="#">待支付</a>
									<a href="#">待确认收货</a>
									<a href="#">待评论</a>
								</div>
								<div class="orderRMCont">
									<div class="nothing">
										<div class="nothingMain">
											<strong>暂时没有相关的订单</strong>
											<p>您可以查看其它信息，或者<a href="#">继续购物</a></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="contentFoot">
					
				</div>
			</div>
		</div>
		<!--底部开始-->
		
		<div id="footer">
			<div class="footer">
				
			</div>
		</div>
		<!--底部结束-->
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/orderCenter.js" type="text/javascript" charset="utf-8"></script>
</html>
