<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>填写订单信息</title>
		<link rel="stylesheet" type="text/css" href="css/common2.css"/>
		<link rel="stylesheet" type="text/css" href="css/orderInfo.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="container">
			<div id="header">
				
			</div>
		</div>
		<!--头部结束-->
		
		<div id="main">
			<div class="shopCarBox">
				<div class="shopCont">
					<div class="shopHead">
						<h3></h3>

						<div class="shopStep">
							<div class="evryStep">
								<span>查看我的购物袋</span>
								<span class="evryStepBg"></span>
								<span class="active">填写订单信息</span>
								<span class="evryStepBg"></span>
								<span>订单确认</span>
							</div>
							<div class="shopBg">
								
							</div>
						</div>
					<div class="clearfix"></div>	
					</div>
					
					<div class="shopMain">
						<h3>收货地址</h3>
						<div class="shopAddress">
							<div class="shopAddressHead">
								<input type="radio" />使用新地址
							</div>
							<div class="shopAddressCont">
								<div class="shopAddressInfo">
									<label>收货人:</label>
									<input type="text" class="peoploName"/>
								</div>
								<div class="shopAddressInfo">
									<label>手机号:</label>
									<input type="text" class="peoploPhone"/>
								</div>
								<div class="shopAddressInfo">
									<label>收货地址:</label>
									<select>
										<option>上海</option>
										<option>北京</option>
										<option>郑州</option>
										<option>重庆</option>
										<option>厦门</option>
									</select>
								</div>
								<div class="shopAddressInfo">
									<label></label>
									<input type="text" class="peoploAddress"/>
								</div>
								<div class="shopAddressInfo">
									<label>邮政编码:</label>
									<input type="text" class="peoploNumber"/>
								</div>
								<div class="shopAddressTime">
									<label>送货时间:</label>
									<ul class="shopAddressList">
										<li><input type="radio" name="checkTime"/>工作日送货，周一到周五早上9:00至晚6:00</li>
										<li><input type="radio" name="checkTime"/>节假日送货，周六日及国家法定节假日	</li>
										<li><input type="radio" name="checkTime"/>任何时间送货送货</li>
									</ul>
								</div>
								
							</div>
							
							<a class="shopSure" href="javascript:void(0);">
								确认收货信息
							</a>
						</div>
					</div>
					
					<div class="commodityBox">
						<div class="shopBox">
							<div class="shopBox-Title">
								<h4>支付方式</h4><a href="javascript:void(0);" class="revise">【修改】</a>
							</div>
							<div class="shopWay">
								<p class="shopWayTitle">您本次购物需支付 <span class="shopPayMoney">500</span> 元</p>
								<label class="payWay">
									<input type="radio" checked="checked"/>
									<a href="javascript:void(0);"><img src="img/bank_20120703.jpg"/></a>
								</label>
							</div>
						</div>
					</div>
					<div class="shopCheckBox">
						<div class="checkPayBox">
							<div class="shopBox-Title">
								<h4>支付方式</h4><a href="javascript:void(0);" class="cancel">【取消】</a>
							</div>
							<div class="checkPayWay">
								<p class="shopWayTitle">您本次购物需支付 <span class="shopPayMoney">500</span> 元</p>
								<p class="shopWayTitle">选择其他支付方式：</p>
								<ul class="shopPayList">
									<li class="active">储蓄卡</li>
									<li>平台支付</li>
									<li>信用卡</li>
									<li>分期付款</li>
								</ul>
								<div class="shopPayWayBox">
									<div class="shopPayWay">
										<div class="way active">
											<input type="radio" checked="checked"/>
											<a href="javascript:void(0);"><img src="img/bank_20120703.jpg"/></a>
										</div>
										<div class="way">
											<input type="radio" checked="checked"/>
											<a href="javascript:void(0);"><img src="img/logo_015.jpg"/></a>
										</div>
										<div class="way">
											<input type="radio" checked="checked"/>
											<a href="javascript:void(0);"><img src="img/logo_129.jpg"/></a>
										</div>
										<div class="way">
											<input type="radio" checked="checked"/>
											<a href="javascript:void(0);"><img src="img/logo_013.jpg"/></a>
										</div>
									</div>
									<div class="payWaySure">
										<a href="javascript:void(0);" class="payWayOk">确定</a>
									</div>
								</div>
								
							</div>
						</div>
					</div>
						
					<p class="shopClass">商品清单</p>
					<p class="shopSend">以下商品将由银泰网发出</p>
					<div class="productInfoBox">
						<div class="productInfoTitle">
							<div class="title1">商品编号</div>							
							<div class="title2">商品明细</div>
							<div class="title3">数量</div>
							<div class="title4">单价</div>
							<div class="title5">小计</div>
						</div>
						<div class="productInfo">
							<div class="proId">
								
							</div>
							<div class="productName">
								<div class="shopImg">
									<img src="" class="productImg"/>
								</div>
								<div class="proInfo">
									<p class="proName"></p>
									<div class="colorSize">
										<p class="productColor"></p>
										<p class="productSize"></p>
									</div>
								</div>
							</div>
							<div class="productNum">
							
							</div>
							<div class="productPrice">
								
							</div>
							<div class="productAllPrice">
								
							</div>
						</div>
					</div>
					
					<div class="payAmount">
						<div class="payInfo">
							<div class="tatolAmount">
								<p><span><strong>您选择了<em class="numbers">1</em>件商品</strong>商品总价:</span><b class="allMoney"></b></p>
								<p><span>节省金额:</span><b>0.00</b></p>
								<p><span>运费:</span><b>0.00</b></p>
								<p class="result"><span>需支付的金额:</span><b class="allMoney"></b></p>
							</div>
						</div>
						<div class="oprateBtn">
							<a href="shopCar.html" class="goShopCar">返回购物袋</a>
							<a href="pay.html" class="goToPay"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--底部开始-->
		
		<div id="footer">
			<div class="footer">
				
			</div>
		</div>
		<!--底部结束-->
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/addcarCookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/orderInfo.js" type="text/javascript" charset="utf-8"></script>
</html>
