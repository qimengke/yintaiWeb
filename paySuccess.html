<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>支付成功</title>
		<link rel="stylesheet" type="text/css" href="css/common2.css"/>
		<link rel="stylesheet" type="text/css" href="css/paySuccess.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="container">
			<div id="header">
				
			</div>
		</div>
		<!--头部结束-->
		
		<div id="main">
			<div class="shopCarBox">
				<div class="shopCont">
					<div class="shopHead">
						<h3></h3>
						<div class="shopStep">
							<div class="evryStep">
								<span>查看我的购物袋</span>
								<span class="evryStepBg"></span>
								<span>填写订单信息</span>

							</div>
							<div class="shopBg">
								
							</div>
						</div>
					</div>
					
					<div class="shopPay">
						<div class="shopPayBox">
							<div class="success">
								
							</div>
							<div class="successRight">
								<p class="OK">支付成功</p>
								<div class="tips">
									<p class="goToIndex"><span class="nums">5</span>秒后返回首页</p>

							</div>
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
		
		<!--底部开始-->
		
		<div id="footer">
			<div class="footer">
				
			</div>
		</div>
