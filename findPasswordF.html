<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码-第一步</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/findPasswordF.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="container">
			<div id="header">
				
			</div>
		</div>
		<!--头部结束-->
		<div id="main">
			<div class="cont">
				<div class="find">
			        <h3 class="findPwd">修改密码</h3>
			        <div class="findStep">
						<p></p>
						<div class="findEvery">
							<span class="current">填写账户</span>
							<span>验证身份</span>
							<span>重置密码</span>
							<span class="last">完成</span>
						</div>
					</div>
			    </div>
				
			    <div class="findMain">
				    <div class="client-list checkPhone">
						<label for="findName"><span class="lab">E-mail/手机号</span></label>
						<input type="text" class="nametxt" name="findName" id="findName" value=""/>
		                <div class="tips">
		                	<span class="clientBg"></span>
                        	<div class="prompt"></div>
		                </div>
					</div>
						
					<div class="client-list">
						<label><span class="lab"></span></label>
	                    <button class="client-submit" type="button">下一步</button>
					</div>
			    </div>
		  </div>
		</div>
		<!--底部开始-->
		
		<div id="footer">
			<div class="footer">
				
			</div>
		</div>
		<!--底部结束-->
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/findPasswordF.js" type="text/javascript" charset="utf-8"></script>
