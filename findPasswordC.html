<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>重置密码成功</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/findPasswordC.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="container">
			<div id="header">
				
			</div>
		</div>
		<!--头部结束-->
		<div id="main">
			<div class="cont">
				<div class="find">
			        <h3 class="findPwd">修改密码</h3>
			        <div class="findStep">
						<p></p>
						<div class="findEvery">
							<span>填写账户</span>
							<span>验证身份</span>
							<span>重置密码</span>
							<span class="last current">完成</span>
						</div>
					</div>
			    </div>
				
			    <div class="findMain">
				    <div class="complete">
				    	<p class="first">恭喜你，密码重置成功，请牢记你的密码</p>
				    	<p class="second"><span class="count">3</span>秒后自动跳转到<a href="#">首页</a></p>
				    </div>
			    </div>
		  </div>
		</div>
		<!--底部开始-->
		
		<div id="footer">
			<div class="footer">
				
			</div>
		</div>
		<!--底部结束-->
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/findPasswordC.js" type="text/javascript" charset="utf-8"></script>
</html>
