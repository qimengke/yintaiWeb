<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的购物袋</title>
		<link rel="stylesheet" type="text/css" href="css/common2.css"/>
		<link rel="stylesheet" type="text/css" href="css/shopCar.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="container">
			<div id="header">
				
			</div>
		</div>
		<!--头部结束-->
		
		<div id="main">
			<div class="shopCarBox">
				<div class="shopCont">
					<div class="shopHead">
						<h3></h3>
						<div class="shopStep">
							<div class="evryStep">
								<span class="active">查看我的购物袋</span>
								<span class="evryStepBg"></span>
								<span>填写订单信息</span>
								<span class="evryStepBg"></span>
								<span>订单确认</span>
							</div>
							<div class="shopBg">
								
							</div>
						</div>
					</div>
					<div class="shopMain">
						<div class="shopMainHead">
							<div class="checkAll">
								<input type="checkbox" />全选
							</div>
							<div class="shopName">
								商品
							</div>
							<div class="shopPrice">
								单价
							</div>
							<div class="shopNums">
								数量
							</div>
							<div class="shopAllPrice">
								总价
							</div>
							<div class="operate">
								操作
							</div>
						</div>
						<p class="shopClass">普通商品</p>
						<div class="productInfo">
							<div class="check">
								<input type="checkbox" />
							</div>
							<div class="productName">
								<div class="shopImg">
									<img src="" class="productImg"/>
								</div>
								<div class="proInfo">
									<p class="proName"></p>
									<div class="colorSize">
										<p class="productColor"></p>
										<p class="productSize"></p>
									</div>
								</div>
							</div>
							<div class="productPrice">
								
							</div>
							<div class="productNum">
								<div class="proNumber">
									<a href="javascript:void(0);" class="minus">-</a>
									<input type="text" class="productNums" value=""/>
									<a href="javascript:void(0);" class="add">+</a>
								</div>
							</div>
							<div class="productAllPrice">
								
							</div>
							<div class="productOperate">
								<a href="javascript:void(0);" class="shopCollect">移入收藏</a>
								<a href="javascript:void(0);" class="shopDelect">删除商品</a>
							</div>
						</div>
					</div>
					
					<div class="shopBuy">
						<div class="shopBuyTop">
							<div class="shopBuyCheck">
								<input type="checkbox" value=""/><span>全选</span>
								<a href="javascript:void(0);" class="checkDelect">删除选中的商品</a>
								<a href="javascript:void(0);" class="continu">继续购物</a>
								<p class="noTranspTips">该订单已满199元，运费已免</p>
							</div>
							<div class="moneyInfoBox">
								<div class="moneyInfo">
									<p>商品总价：<span class="moneyNum money"></span></p><span class="oprateNum">-</span>
									<p>节省金额：<span class="moneyNum">0</span></p><span class="oprateNum">+</span>
									<p>运费：<span class="moneyNum">0</span></p><span class="oprateNum">=</span>
									<p class="">结算金额：<span class="money moneyNum"></span></p>
								</div>
							</div>
							
						</div>
						<div class="shopBuyBottom">
							<a href="orderInfo.html" class="goBuy"></a>
							<div class="shopAllMoney">
								结算金额：<span class="noTransp">(已免运费)</span>
								<span class="money"></span>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--底部开始-->
		
		<div id="footer">
			<div class="footer">
				
			</div>
		</div>
		<!--底部结束-->
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/addcarCookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/shopCar.js" type="text/javascript" charset="utf-8"></script>
</html>
