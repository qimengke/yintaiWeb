<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>支付</title>
		<link rel="stylesheet" type="text/css" href="css/common2.css"/>
		<link rel="stylesheet" type="text/css" href="css/pay.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="container">
			<div id="header">
				
			</div>
		</div>
		<!--头部结束-->
		
		<div id="main">
			<div class="shopCarBox">
				<div class="shopCont">
					<div class="shopHead">
						<h3></h3>
						<div class="shopStep">
							<div class="evryStep">
								<span>查看我的购物袋</span>
								<span class="evryStepBg"></span>
								<span>填写订单信息</span>
								<span class="evryStepBg"></span>
								<span class="active">订单确认</span>
							</div>
							<div class="shopBg">
								
							</div>
						</div>
					</div>
					
					<div class="shopPay">
						<div class="shopPayBox">
							<p>支付金额：<input type="text" class="money"></p>
							<p>扫描下面二维码支付</p>
							<img src="img/weixin.png"/>
							<a href="javascript:void(0);" class="paySure">确认支付</a>
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
		
		<!--底部开始-->
		
		<div id="footer">
			<div class="footer">
				
			</div>
		</div>
		<!--底部结束-->
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/addcarCookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/pay.js" type="text/javascript" charset="utf-8"></script>
</html>
